<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="screen">0</div>
        <div id="rowOneContainer">
            <button id="clearBtn" class="btn"><span>AC</span></button>
            <button id="plusMinusBtn" class="btn">+/-</button>
            <button id="percentBtn" class="btn">%</button>
            <button id="divideBtn" class="btn">/</button>

        </div>
        <div id="rowTwoContainer">
            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button id="multiplyBtn" class="btn">*</button>
        </div>
        <div id="rowThreeContainer">
            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="subtractBtn" class="btn">-</button>
        </div>
        <div id="rowFourContainer">
            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="addBtn" class="btn">+</button>
        </div>
        <div id="rowFiveContainer">
            <button id="zero" class="btn">0</button>
            <button id="decimal" class="btn">.</button>
            <button id="equalsBtn" class="btn">=</button>
        </div>

    </div>

    <script src="script03.js"></script>
</body>
</html>
